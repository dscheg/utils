<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>PUSH the BUTTON - admin</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="styles.css" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="viewport-fit=cover,width=device-width,initial-scale=1.0,user-scalable=no"/>
</head>
<body>
	<table class="admin"><tr class="header">
		<td><a class="btn small" id="restart"><span>RESTART</span></a></td>
		<td><a class="btn small" id="start"><span>START</span></a></td>
		<td><a class="btn small" id="stop"><span>STOP</span></a></td>
		<td><a class="btn small" id="clear"><span>CLEAR</span></a></td>
	</tr></table>
	<table class="results">
	</table>
	<template id="template">
		<tr><td class="results-idx"><td class="results-team"></td><td class="results-time"></td></tr>
	</template>
	<table><tr class="footer"><td colspan="3" id="result"></td></tr></table>
	<script src="common.js" type="text/javascript"></script>
	<script src="admin.js" type="text/javascript"></script>
</body>
</html>
